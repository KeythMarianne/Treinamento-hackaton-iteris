<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 3 - Aula 4 - Parte 2</title>

    <style>
        body{
            margin: 0;
        }

        div{
            display: flex;
            flex-direction: row;
        }

        .div1{
            height: 25vh;
            background-color: red;
            justify-content: center;
            align-items: center;
        }

        .div2{
            height: 25vh;
            background-color: orange;
            justify-content: flex-start;
            align-items: center;
        }

        .div3{
            justify-content: space-between;
            align-items: center;
        }

        .div3 div{
            height: 12vh;
        }

        .div3 div.info-1{
            background-color: yellow;
        }

        .div3 div.info-2{
            background-color: green;
            align-items: center;
        }

        .div4{
            flex-direction: row;
            justify-content: flex-start;
            align-items: flex-start;
        }

        .div4 div{
            height: 12vh;
        }

        .div4 div.info-3{
            background-color: blue;
            width: 50%;
        }

        .div4 div.info-4{
            background-color: purple;
            width: 50%;
        }
    </style>
</head>
<body>
    <div class="div1">Div 1</div>
    <div class="div2">Div 2</div>
    <div class="div3">
        <div class="info-1">Info 1</div>
        <div class="info-2">Info 2</div>
    </div>
    <div class="div4">
        <div class="info-3">Info 3</div>
        <div class="info-4">Info 4</div>
    </div>
</body>
</html>
