<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução a HTML, CSS e javaScript</title>
    <script>
        let a = "carro";
        var b = 1;
        const c = "casa";

        function clickNoBotao(){
            alert("ALERTA!")
        }

        function atualizacaoTexto(){
            let input = document.getElementById("meuinput");
            let p = document.getElementById("para");

            p.textContent = input.value;

            console.log("oi");
        }
    </script>

    <style>
        body{
            background-color: #eeeeee;
        }

        h1{
            font-family: tahoma;
            color: gray;
            font-size: 32px;
        }

        p{
            text-align: center;
        }

        img {
            max-width: 100%;
            border: solid 2px black;
            padding: 2px;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .margem-minima{
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .margem-minima input, .margem-minima select, .margem-minima button{
            width: 50vw;
        }
    </style>
</head>
<body>
    <div>
        <h1>Titulo principal</h1>
        <h2>Titulo</h2>
        <p id="para">Qualquer texto - parágrafo</p>
        <span>Informação qualquer - texto solto na página</span>
    </div>
    <img src="img1.png"/>
    <div class="margem-minima">
        <a href ="https://google.com.br">link para o google</a>        
    </div>

    <div class="margem-minima">
        <input type="date"/>        
    </div>   

    <div class="margem-minima">
        <input id="meuinput" type="text" oninput="atualizacaoTexto()" />       
    </div>   

    <div class="margem-minima">
        <select>
            <option>Opção 1</option>
            <option>Opção 2</option>
            <option>Opção 3</option>
        </select>        
    </div>   

    <div class="margem-minima">
        <button onclick="clickNoBotao()">texto do botão</button>                
    </div>   

</body>
</html>
